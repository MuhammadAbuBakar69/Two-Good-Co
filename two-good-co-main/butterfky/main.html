<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Good Co Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    .footer {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .footer-top {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 4rem;
    }
    
    .contact-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #8a8a8a;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .contact-button span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border: 1px solid #8a8a8a;
      border-radius: 50%;
      font-size: 0.8rem;
    }
    
    .headline {
      font-size: 3.5rem;
      font-weight: 400;
      line-height: 1.2;
      max-width: 750px;
    }
    
    .headline .dim {
      color: #555;
    }
    
    .contact-info {
      margin-top: 3rem;
    }
    
    .contact-email {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    
    .contact-email svg {
      width: 18px;
      height: 18px;
      transform: rotate(-45deg);
    }
    
    .footer-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 4rem;
    }
    
    .footer-nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .footer-nav-links a {
      color: #fff;
      text-decoration: none;
    }
    
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #222;
      font-size: 0.8rem;
      color: #555;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
    }
    
    .social-links a {
      color: #555;
      text-decoration: none;
    }
    
    .logo {
      max-width: 400px;
      margin-top: 3rem;
      margin-bottom: 2rem;
      filter: brightness(100);
    }
    
    /* Shutter animation elements */
    .shutter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-wrap: wrap;
      z-index: 100;
      pointer-events: none;
    }
    
    .shutter-slice {
      height: 20vh;
      width: 100%;
      background-color: #fff;
      transform-origin: left;
    }
    
    @media (max-width: 768px) {
      .headline {
        font-size: 2rem;
      }
      
      .footer-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 2rem;
      }
      
      .footer-nav-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .footer-bottom {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Shutter animation overlay -->
  <div class="shutter-overlay">
    <div class="shutter-slice"></div>
    <div class="shutter-slice"></div>
    <div class="shutter-slice"></div>
    <div class="shutter-slice"></div>
    <div class="shutter-slice"></div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="footer-top">
        <a href="#" class="contact-button"><span>+</span> Contact Us</a>
        <h2 class="headline">
          Interested in working together, <span class="dim">trying our products or simply learning more?</span>
        </h2>
        <div class="contact-info">
          <p>Contact us at:</p>
          <a href="mailto:hello@twogood.co" class="contact-email">
            hello@twogood.co
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="7" y1="17" x2="17" y2="7"></line>
              <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
          </a>
        </div>
      </div>
      
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 320 100" fill="white">
          <path d="M10,40 L60,40 L60,60 L10,60 Z M0,20 L70,20 L70,80 L0,80 Z" />
          <text x="80" y="62" font-family="Arial" font-size="44" font-weight="bold">TWO GOOD CO</text>
        </svg>
      </div>
    </div>
    
    <div class="footer-bottom-container">
      <div class="footer-nav">
        <div class="footer-copyright">
          Â© 2024 Two Good Co. All rights reserved.
        </div>
        <div class="footer-nav-links">
          <a href="#">How It Works</a>
          <a href="#">Benefits</a>
          <a href="#">Features</a>
          <a href="#">Team</a>
        </div>
      </div>
      
      <div class="footer-bottom">
        <div class="copyright-info">
          Designed with passion
        </div>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Import GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create GSAP timeline for shutter effect
      const tl = gsap.timeline();
      
      // Animate each shutter slice
      tl.to('.shutter-slice', {
        scaleX: 0,
        duration: 1.2,
        stagger: 0.1,
        ease: "power2.inOut"
      });
      
      // Hide overlay after animation completes
      tl.to('.shutter-overlay', {
        display: 'none',
        duration: 0
      });
      
      // Animate content elements
      tl.from('.contact-button', {
        y: 20,
        opacity: 0,
        duration: 0.6
      });
      
      tl.from('.headline', {
        y: 30,
        opacity: 0,
        duration: 0.8
      }, "-=0.3");
      
      tl.from('.contact-info', {
        y: 20,
        opacity: 0,
        duration: 0.6
      }, "-=0.4");
      
      tl.from('.logo', {
        scale: 0.9,
        opacity: 0,
        duration: 0.8
      }, "-=0.3");
      
      tl.from('.footer-nav, .footer-bottom', {
        y: 20,
        opacity: 0,
        duration: 0.6,
        stagger: 0.2
      }, "-=0.4");
    });
  </script>
</body>
</html>
